<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Cataract Medicine Counter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold mb-4">Post Cataract Medicine Counter</h1>
      <form id="surgeryForm" class="max-w-sm">
        <div class="mb-4">
          <label for="name" class="block text-gray-700 font-bold mb-2"
            >Name:</label
          >
          <input
            type="text"
            id="name"
            name="name"
            class="border border-gray-300 rounded px-4 py-2 w-full"
          />
        </div>
        <div class="mb-4">
          <label for="date" class="block text-gray-700 font-bold mb-2"
            >Date of Surgery:</label
          >
          <input
            type="date"
            id="date"
            name="date"
            class="border border-gray-300 rounded px-4 py-2 w-full"
          />
        </div>
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Save
        </button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
