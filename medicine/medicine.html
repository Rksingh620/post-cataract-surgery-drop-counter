<!DOCTYPE html>
<html>
  <head>
    <title>Patient Information</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="px-12">
    <div class="flex sm:flex-row flex-col gap-4 justify-between my-12">
      <div class="flex flex-col">
        <span class="text-sm text-gray-500">Patient Name</span>
        <h1 class="text-2xl font-bold" id="patientName"></h1>
      </div>
      <div class="flex flex-col">
        <label for="selectedDate" class="text-sm text-gray-500"
          >Select Date</label
        >
        <select
          id="selectedDate"
          class="border rounded-lg p-2 px-4 sm:w-max"
        ></select>
      </div>
    </div>
    <div class="" id="container"></div>
    <script src="app.js"></script>
  </body>
</html>
